apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: task1b:mytag
          ports:
            - name: http
              containerPort: 4000
          resources:
            limits:
              cpu: 40m
              memory: 100Mi